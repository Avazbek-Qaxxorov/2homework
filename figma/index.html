<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../figma/style/style.css">
</head>
<body>
    <div class="admin">
        <div class="sidebar-wrapper">
            <aside class="sidebar-admin">
                <div class="sidebar-logo">
                    <img src="./image/menu.svg" alt="menu">
                    <a href="#" class="sidebar-title"> hotelier</a>
                    <img src="./image/qo'ng'iroq.svg" alt="qo'g'iroq">
                </div>
                <div class="sidebar-avatar">
                 <div class="user">
                    <img width="40" height="40" src="./image/user2.png" alt="avatar">
                    <span>Анатолий Токов  <br>
                        <span>Администратор</span>
                    </span> 
                 </div>
                   
                    <img src="./image/arrow.svg" alt="arrow">
                </div>
                <div class="sidebar-menu">
                    <div class="sidebar-menu__item">
                        <a href="#" class="sidebar-menu__link">
                            <img src="./image/shahmat.svg" alt="shahmat">
                            <span class="sidebar-menu__title">Шахматка</span>
                        </a>
                    </div>
                    <div class="sidebar-menu__item">
                        <a href="#" class="sidebar-menu__link">
                            <img src="./image/plus.svg" alt="plus">
                            <span class="sidebar-menu__title">Создать бронь</span>
                        </a>
                    </div>
                    <div class="sidebar-menu__item">
                        <a href="#" class="sidebar-menu__link">
                            <img src="./image/calendar.svg" alt="calendar">
                            <span class="sidebar-menu__title">Список броней</span>
                        </a>
            
                </div>
                <div class="sidebar-menu__item">
                    <div href="#" class="sidebar-menu__link select">
                        <img src="./image/sumka.svg" alt="sumka">
                        <span class="sidebar-menu__title">Список броней</span>
                    </div>
                    <img src="./image/arrow.svg" alt="arrow">
        
            </div>
            <div class="sidebar-menu__item">
                <a href="#" class="sidebar-menu__link">
                    <img src="./image/xisob.svg" alt="xisob">
                    <span class="sidebar-menu__title">Расчеты</span>
                </a>
    
        </div>
        <div class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">
                <img src="./image/people.svg" alt="people">
                <span class="sidebar-menu__title">Служба отеля</span>
            </a>
            <img src="./image/arrow.svg" alt="arrow">

    </div>
    <div class="sidebar-menu__item">
        <a href="#" class="sidebar-menu__link">
            <img src="./image/analiz.svg" alt="analiz">
            <span class="sidebar-menu__title">Отчеты</span>
        </a>
        <img src="./image/arrow.svg" alt="arrow">

</div>
<div class="sidebar-menu__item">
    <a href="#" class="sidebar-menu__link">
        <img src="./image/uparrow.svg" alt"uparrow">
        <span class="sidebar-menu__title">Финансовая аналитика</span>
    </a>
    <img src="./image/arrow.svg" alt="arrow">

</div>
<div class="sidebar-menu__item select">
    <a href="#" class="sidebar-menu__link">
        <img src="./image/settings.svg" alt"settings">
        <span class="sidebar-menu__title">Настройка</span>
    </a>
    <img src="./image/arrowup.svg" alt="arrowup">

</div>
<div class="sidebar-menu__item">
    <a href="#" class="sidebar-menu__link">
        <span class="sidebar-menu__title">Ваш объект</span>
    </a>

</div>
<div class="sidebar-menu__item">
    <a href="#" class="sidebar-menu__link">
        <span class="sidebar-menu__title">Номерной фонд</span>
    </a>

</div>
<div class="sidebar-menu__item">
    <a href="#" class="sidebar-menu__link">
        <span class="sidebar-menu__title">Тарифы и цены</span>
    </a>

</div>
            </aside>
        </div>
    </div>
</body>
</html>
