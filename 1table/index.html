<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../1table/style/style.css">
</head>
<body>
    <table>
        <thead>
            <tr class="table-wrapper">
                <th>device</th>
                <th>brand</th>
                <th colspan="2">specifications</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <th rowspan="4">smartphone</th>
                <th rowspan="4">apple</th>
            </tr>
            <tr class="table-title">
                <th>model</th>
                <th>stroge</th>
            </tr>
            <tr>
                <th>iPhone 12Pro</th>
                <th>256GB</th>
            </tr>
            <tr>
                <th>iPhone SE</th>
                <th>128GB</th>
            </tr>
            <tr>
                <th>Laptop</th>
                <th>HP</th>
                <th colspan="2">15,6"Display</th>
            </tr>
          
            <tr>
                <th>Tablet</th>
                <th>Samsung</th>
                <th colspan="2">10.5"Dislplay</th>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
